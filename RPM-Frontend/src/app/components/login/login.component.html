<div class="login-container">
  <div class="logo-container vertical-center">
    <img src="assets/logo.png" alt="">
  </div>
  <div class=" vertical-center text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form [formGroup]="form" (submit)="submit()">
            <img class="mb-4" src="assets/logo.png" width="150">

            <div *ngIf="errors" class="alert alert-danger" role="alert">
              {{errors}}
            </div>
            <div class="form-floating text-left">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" placeholder="Username">
            </div>
            <h1 class="h3 mb-3 fw-normal"></h1>
            <div class="form-floating text-left">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <h1 class="h3 mb-3 fw-normal"></h1>
            <!--button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
          </form>

          <p class="text-right mt-3">Don't hava an account? <a routerLink="/signup">Signup</a></p> 
        </div>
      </div>
    </div>
  </div>
</div>
